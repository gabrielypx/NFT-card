<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium logo image" class="card-image"></a>
      <div class="image-icon">
        <img src="images/icon-view.svg" alt="eye icon">
      </div>
    </div>
    <div class="texts">
      <h3>Equilibrium #3429</h3>
      <h5>Our Equilibrium collection promotes balance and calm.</h5>
    </div>
    <div class="details">
      <div class="price"><img src="./images/icon-ethereum.svg"/><p> 0.041 ETH</p></div>
      <div class="time">
        <img src="./images/icon-clock.svg"/><p> 3 days left</p>  
      </div>
    </div>
    <hr class="solid">
    <div class="creator">
      <img src="./images/image-avatar.png" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielypx">Gabriely Paitax</a>.
    </div>
  </footer>
</body>
</html>
